unbind r
bind r source-file ~/.tmux.conf

set-option -g default-terminal "tmux-256color"
set-option -g terminal-overrides "xterm-kitty:RGB"

set -g prefix C-e

set -g mouse on
set -g base-index 1              # start indexing windows at 1 instead of 0
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g detach-on-destroy no-detached
set -g default-terminal "${TERM}"
set -g status-position top
set -g status-left-length 100
set -g status-right-length 100
setw -g mode-keys vi

bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1

bind C-l send-keys 'C-l'

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind C new-session -c "${HOME}"

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi Escape send -X cancel

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key -r e run-shell "tmux neww ~/.local/scripts/tmux-sessionizer /home/zijad"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'robhurring/tmux-uptime'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'

set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'
set -g @fzf-url-open 'firefox'

set -g @continuum-restore 'off'
set -g @continuum-boot 'off'

set -g @resurrect-strategy-nvim 'session'

set -g @vim_navigator_mapping_left "C-h"
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_prefix_mapping_clear_screen ""

set -g @thumbs-command 'wl-copy {} && tmux set-buffer -- {} && tmux display-message \"Copied {}\"'
set -g @thumbs-upcase-command 'wl-copy {} && tmux set-buffer -- {} && tmux paste-buffer && tmux display-message \"Copied {}\"'
set -g @thumbs-multi-command 'wl-copy {} && tmux set-buffer -- {} && tmux paste-buffer && tmux send-keys " " && tmux display-message \"Copied {}\"'

set -g @COLOR_BG_DARK '#2d3139'
set -g @COLOR_BG_LIGHT '#3a3e46'
set -g @COLOR_BG_LIGHTER '#494d55'
set -g @COLOR_FG_DARK '#282c34'
set -g @COLOR_FG_LIGHT '#bbc2cf'
set -g @COLOR_RED '#ff5b5a'
set -g @COLOR_BABY_PINK '#ff7665'
set -g @COLOR_PINK '#ff75a0'
set -g @COLOR_GREEN '#98be65'
set -g @COLOR_VIBRANT_GREEN '#a9cf76'
set -g @COLOR_NORD_BLUE '#47a5e5'
set -g @COLOR_BLUE '#51afef'
set -g @COLOR_YELLOW '#ECBE7B'
set -g @COLOR_SUN '#f2c481'
set -g @COLOR_PURPLE '#dc8ef3'
set -g @COLOR_DARK_PURPLE '#c678dd'
set -g @COLOR_TEAL '#4db5bd'
set -g @COLOR_ORANGE '#ea9558'
set -g @COLOR_CYAN '#46D9FF'

set -g @nova-nerdfonts true
set -g @nova-nerdfonts-left 
set -g @nova-nerdfonts-right 

set -g @nova-pane-active-border-style "#44475a"
set -g @nova-pane-border-style "#282a36"
set -g @nova-status-style-bg "#{@COLOR_BG_DARK}"
set -g @nova-status-style-fg "#{@COLOR_FG_LIGHT}"
set -g @nova-status-style-active-bg "#{@COLOR_BG_LIGHT}"
set -g @nova-status-style-active-fg "#{@COLOR_FG_LIGHT}"
set -g @nova-status-style-double-bg "#2d3540"

set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"

set -g @nova-segment-mode "#{?client_prefix,,}"
set -g @nova-segment-mode-colors "#{?client_prefix,#{@COLOR_YELLOW},#{@COLOR_GREEN}} #{@COLOR_FG_DARK}"

set -g @nova-segment-sessionname "#S"
set -g @nova-segment-sessionname-colors "#{@COLOR_BG_LIGHTER} #{@COLOR_FG_LIGHT}"

set -g @nova-segment-whoamiicon ""
set -g @nova-segment-whoamiicon-colors "#{@COLOR_BLUE} #{@COLOR_FG_DARK}"

set -g @nova-segment-whoamitext "#(whoami)󰁥#h"
set -g @nova-segment-whoamitext-colors "#{@COLOR_BG_LIGHT} #{@COLOR_FG_LIGHT}"

set -g @nova-segment-diricon "󰉋"
set -g @nova-segment-diricon-colors "#{@COLOR_RED} #{@COLOR_FG_DARK}"

set -g @nova-segment-dirtext "#{s|^$HOME|~|:pane_current_path}"
set -g @nova-segment-dirtext-colors "#{@COLOR_BG_LIGHT} #{@COLOR_FG_LIGHT}"

set -g @nova-segment-cpu "  #{cpu_percentage}"
set -g @nova-segment-cpu-colors "#{@COLOR_ORANGE} #{@COLOR_FG_DARK}"

set -g @nova-segment-ram "  #{ram_percentage}"
set -g @nova-segment-ram-colors "#{@COLOR_TEAL} #{@COLOR_FG_DARK}"

set -g @nova-segment-uptime "  #{uptime}"
set -g @nova-segment-uptime-colors "#{@COLOR_DARK_PURPLE} #{@COLOR_FG_DARK}"

set -g @nova-rows 0
set -g @nova-segments-0-left "mode sessionname"
set -g @nova-segments-0-right "diricon dirtext"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
